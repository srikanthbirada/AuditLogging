filebeat:
  prospectors:
    -
      paths:
        - ::filepath
      fields:
        hostip: "::localipaddress"
        cloudname: "::cloudname"
      document_type: ::filetype_::timeadjust

output:
  logstash:
    hosts: [::serveripaddress]
    loadbalance: true
    tls:
      certificate_authorities: ["/sc/filebeat/cacert.pem"]
      certificate: "/sc/filebeat/test.crt"
      certificate_key: "/sc/filebeat/test.key"

logging:
  to_syslog: false
  to_files: true

  files:
    path: /sc/log
    name: filebeat.log
    rotateeverybytes: 10485760
    keepfiles: 7
    level: debug
